    <script>



        // 짝수 의합 
        var one = 0;
        // 홀수 의합 
        var two = 0;

        /*


            1 ~ 10 까지 짝수읩 홀수의합 
            
            짝수의합에서 3,5,9을 뺀 짝수의합


        */

        for (var i = 0; i <= 10; i++) {

            // 나누어 0이되면 짝수 
            if (i % 2 == 0) {

                // ||:a or b :a 또는 b 가 참(true)면참(true)
                //&&:a and b:a 그리고b a 그리고 b가 참(true)면 참(true) 나머지는 거짓(false) 


                //3 or 5 or 9  3 또는 5 또는 9가 들어오면 반대면 3,5,9빼고   
                // !:!true->걸면 false 반대가된다 

                if (!(i == 3 || i == 5 || i == 9)) {
                    //짝수의합 
                    two += i;
                }

            } else if (!(i % 2 == 0)) {
                //3 or 5 or 9  3 또는 5 또는 9가 들어오면 반대면 3,5,9빼고   
                // !:!true->걸면 false 반대가된다 

                if (!(i == 3 || i == 5 || i == 9)) {
                    //홀수의합 
                    one += i;
                }

            }

        }

        console.log('짝수:' + two);
        console.log('홀수:' + one);
        console.log('총합:' + (one + two));



    </script>
